[params]
  name = "OsMoSiS"
  role = "Open Source Modeling and Simulation Solutions"
  organization = "osmosis-org"
  avatar = ""
  email = "test@example.org"
  address = "20 N Pine Street, Baltimore MD 21224, USA."
  phone = "410-706-7838"

  # Enable Keybase in Contact section by entering your keybase.io username.
  keybase = ""

  # Date format (refer to Go's date format: http://flippinggodateformat.com )
